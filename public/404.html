<!DOCTYPE html>
<html lang="en">
<head>

  <style>
      .body-404 {
        font-family: "Londrina Solid";
        background-color:#00d89f;;
        position: absolute;
        top: 0;
        Left: 0;
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
    
      .box {
        width: 100vw;
        height: 100vh;
        margin: 0;
        background-color:#00d89f;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    
      .box-404 {
        display: flex;
      }
    
      .box__ghost {
        padding: 15px 25px 25px;
        position: absolute;
        left: 50%;
        top: 20%;
        transform: translate(-50%, -30%);
      }
    
      .box__ghost-container {
        background: white;
        width: 100px;
        height: 100px;
        border-radius: 100px 100px 0 0;
        position: relative;
        top: 2.5rem;
        margin: 0 0.5rem;
        animation: upndown 3s ease-in-out infinite;
      }
    
      .box__ghost-eyes {
        position: absolute;
        left: 20%;
        top: 45%;
        //transform: translate(-50%, -45%); 
        height: 12px;
        width: 70px;
      }
          
      .box__eye-right {
        width: 12px;
        height: 12px;
        background: #00d89f;;
        border-radius: 50%;   
        margin: 0 10px;
        position: absolute;
        right: 0;
      }
    
      .box__eye-left {
        width: 12px;
        height: 12px;
        background:#00d89f; ;
        border-radius: 50%;
        margin: 0 10px;
        position: absolute;
        left: 0;
      }
    
      .box__ghost-bottom {
        display:flex;
        position: absolute;
        top:100%;
        left:0;
        right:0;
      }
    
      .quatre {
        font-size: 10rem;
        color: white;
      }
    
      .ghost-wave {
        flex-grow:1;
        position: relative;
        top:-10px;
        height: -20px;
        border-radius:100%;
        background-color: white;
      }
    
      .ghost-wave {
          top: -12px;
          margin: 0 -0px;
          border-top: 15px solid white;
          background: transparent;
        }
        
      .box__description {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
      }
        
      .box__description-container {
        color: white;
        text-align: center;
        width: 80vw;
        font-size: 1.5rem;
        margin: 0 auto;
      }
        
      .box__description-title {
        font-size: 2rem;
        letter-spacing: .5px;
        margin-bottom: 1rem;
      }
    
      .box__description-subtitle {
        font-size: 1.75rem;
      }
    
      .box__description-text {
        color:white;
        line-height: 32px;
        margin-top: 20px;
      }
    
    
      .box__button {
        display: block;
        position: relative;
        background:#feaf01;
        border: 1px solid transparent;
        border-radius: 50px;
        height: 50px;
        text-align: center;
        text-decoration: none;
        color:#00d89f;
        line-height: 50px;
        font-size: 1.5rem;
        font-weight: 700;
        padding: 0 70px;
        white-space: nowrap;
        margin-top: 50px;
        transition: .5s ease;
        overflow: hidden;
        -webkit-mask-image: -webkit-radial-gradient(white, black);
      }
    
    
          //keyframes
    @keyframes upndown {
      0% {transform: translateY(5px);}
      50% {transform: translateY(15px);}
      100% {transform: translateY(5px);}
    }
    @keyframes smallnbig {
      0% {width: 90px;}
      50% {width: 100px;}
      100% {width: 90px;}
    }
    @keyframes shine {
      0% {opacity: .2;}
      25% {opacity: .1;}
      50% {opacity: .2;}
      100% {opacity: .2;}
    }
    
      
      </style>
