<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The document you were looking for does not existe</title>
  <style>
    .body-404 {
      font-family: "Londrina Solid";
      background-color:#00c07e;
      position: absolute;
      top: 0;
      Left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
    }

  .box {
    width: 100vw;
    height: 100vh;
    margin: 0;
    background: #00c07e;;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  
  .box__ghost {
    padding: 15px 25px 25px;
    position: absolute;
    left: 50%;
    top: 20%;
    transform: translate(-50%, -30%);
  }

  .box__ghost-container {
    background: white;
    width: 100px;
    height: 100px;
    border-radius: 100px 100px 0 0;
    position: relative;
    margin: 0 auto;
    animation: upndown 3s ease-in-out infinite;
  }

  .box__ghost-eyes {
    position: absolute;
    left: 20%;
    top: 45%;
    //transform: translate(-50%, -45%); 
    height: 12px;
    width: 70px;
  }
      
  .box__eye-right {
    width: 12px;
    height: 12px;
    background: #00d89f;
    border-radius: 50%;   
    margin: 0 10px;
    position: absolute;
    right: 0;
  }

  .box__eye-left {
    width: 12px;
    height: 12px;
    background:#00d89f ;
    border-radius: 50%;
    margin: 0 10px;
    position: absolute;
    left: 0;
  }

  .box__ghost-bottom {
    display:flex;
    position: absolute;
    top:100%;
    left:0;
    right:0;
  }

  .ghost-wave {
    flex-grow:1;
    position: relative;
    top:-10px;
    height: -20px;
    border-radius:100%;
    background-color: white;
  }

  .ghost-wave {
      top: -12px;
      margin: 0 -0px;
      border-top: 15px solid white;
      background: transparent;
    }
    
  .box__ghost-shadow {
    height: 20px;
    box-shadow: 0 50px 15px 5px #3B3769;
    border-radius: 50%;
    margin: 0 auto;
    animation: smallnbig 3s ease-in-out infinite;
  }


  .box__description {
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
  }
    
    .box__description-container {
      color: white;
      text-align: center;
      width: 200px;
      font-size: 1.5rem;
      margin: 0 auto;
    }
    
      .box__description-title {
        font-size: 2rem;
        letter-spacing: .5px;
      }

      .box__description-text {
        color:white;
        line-height: 32px;
        margin-top: 20px;
      }


      .box__button {
        display: block;
        position: relative;
        background: white;
        border: 1px solid transparent;
        border-radius: 50px;
        height: 50px;
        text-align: center;
        text-decoration: none;
        color:#00c07e;
        line-height: 50px;
        font-size: 1.5rem;
        font-weight: 700;
        padding: 0 70px;
        white-space: nowrap;
        margin-top: 50px;
        transition: background .5s ease;
        overflow: hidden;
        -webkit-mask-image: -webkit-radial-gradient(white, black);
      }

      .box__button:hover{
        background: transparent;
        border-color: pink;
      }


      //keyframes
@keyframes upndown {
  0% {transform: translateY(5px);}
  50% {transform: translateY(15px);}
  100% {transform: translateY(5px);}
}
@keyframes smallnbig {
  0% {width: 90px;}
  50% {width: 100px;}
  100% {width: 90px;}
}
@keyframes shine {
  0% {opacity: .2;}
  25% {opacity: .1;}
  50% {opacity: .2;}
  100% {opacity: .2;}
}

  
  </style>
</head>
<body class="body-404">  
  <div class="box">
    <div class="box__ghost">
      <div class="box__ghost-container">
        <div class="box__ghost-eyes">
          <div class="box__eye-left"></div>
          <div class="box__eye-right"></div>
        </div>
        <div class="box__ghost-bottom">
          <div class ="ghost-wave"></div>
          <div class ="ghost-wave"></div>
          <div class ="ghost-wave"></div>
          <div class ="ghost-wave"></div>
        </div>
      </div>
      <div class="box__ghost-shadow"></div>
    </div>
    
    <div class="box__description">
      <div class="box__description-container">
        <div class="box__description-title">Whoops!</div>
        <div class="box__description-text">It seems like we couldn't find the page you were looking for</div>
      </div>
      
      <a href="/quests" target="_blank" class="box__button">Go back</a>
      
    </div>
    
  </div>
  
</body>
</html>
